version: "3.9"

services:
  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: polyglotte-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: PolyglotteDb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - polyglotte-network
    # healthcheck:
    #   test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

  # Backend .NET API
  backend:
    build:
      context: ./PolyglotteBackend
      dockerfile: Dockerfile
    container_name: polyglotte-backend
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:5236
      MongoSettings__ConnectionString: mongodb://admin:password123@mongodb:27017
      MongoSettings__DatabaseName: PolyglotteDb
      MongoSettings__UsersCollectionName: users
      MongoSettings__WordsCollectionName: words
    ports:
      - "5236:5236"
    depends_on:
      mongodb:
        condition: service_healthy
    expose:
      - "5236"
    networks:
      - polyglotte-network
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:5236/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  # Frontend React
  frontend:
    build:
      context: ./PolyglotteFrontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:5236/api
    container_name: polyglotte-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - polyglotte-network
    # healthcheck:
    #   test:
    #     ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 10s

volumes:
  mongodb_data:
    driver: local

networks:
  polyglotte-network:
    driver: bridge
